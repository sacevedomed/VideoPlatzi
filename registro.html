<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="./stylesregistro.css">
  <!-- Title -->
  <title>Registro</title>
</head>
<body>
  <header class="header">
    <img class="header__img" src="logo-platzi.png" alt="Platzi Video">
  </header>
  <section class="register">
      <section class="register__container">
        <h2>Registrarse</h2>
        <form class="register__container--form">
          <input class="input" type="text" placeholder="Nombre" required>
          <input class="input" type="text" placeholder="Correo" required>
          <input class="input" type="password" placeholder="Contraseña" required>
          <button class="button">Registrase</button>
        </form>
        <section class="register__container--social-media">
          <div><img src="icons/google-icon.png" alt="Google">Registrate con Google</div>
          <div><img src="icons/twitter-icon.png" alt="Twitter">Registrate con Twitter</div>
        </section>
        <p class="register__container-iniciar-sesion"><a href="/">Ya tengo una cuenta</a></p>
        </section>
  </section>
  <footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
